
<div class="card">

  <div class="card-body">

    <form [formGroup]="angForm" novalidate>

      <div class="form-group">

        <label class="col-md-4">Person Name</label>

        <input type="text" class="form-control" formControlName="person_name" #person_name [(ngModel)] = "business.person_name" />

      </div>

      <div *ngIf="angForm.controls['person_name'].invalid && (angForm.controls['person_name'].dirty || angForm.controls['person_name'].touched)" class="alert alert-danger">

        <div *ngIf="angForm.controls['person_name'].errors.required">

          Person Name is required.

        </div>

      </div>

      <div class="form-group">

        <label class="col-md-4">Business Name </label>

        <input type="text" class="form-control" formControlName="business_name" #user_name [(ngModel)] = "firstName" />

      </div>

      <div *ngIf="angForm.controls['business_name'].invalid && (angForm.controls['user_name'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">

        <div *ngIf="angForm.controls['business_name'].errors.required">

        

        </div>

      </div>

      <div class="form-group">

        <label class="col-md-4">user </label>

        <input type="text" class="form-control" formControlName="user" #user [(ngModel)] = "user.getfirstName" />

      </div>

      <div *ngIf="angForm.controls['firstName'].invalid && (angForm.controls['lastName'].dirty || angForm.controls['firstName'].touched)" class="alert alert-danger">

        <div *ngIf="angForm.controls['firstName'].errors.required">

          Business GST Number is required.

        </div>

      </div>

      <div class="form-group">

        <button (click)="updateUser(firstName,lastName,email)"

        [disabled]="angForm.invalid" 

        class="btn btn-primary">Update user</button>

      </div>

    </form>

  </div>

</div>
