<div class="container">
  <div class="row" style="text-align:center">
    <div class="col-md-12 title1" style="font-size:22px"></div>
    <br>
    <br>
    <br>
    <br>
    <div class="col-md-12">  
        <h2> User Details</h2>  
        <div class="table-responsive table-container">  
          <table class="table">  
            <thead>  
              <tr>  
                <th>Id</th>  
                <th>First Name</th>  
                <th>Last Name</th>  
                <th>Email</th>  
              </tr>  
            </thead>  
            <tbody>  
              <tr *ngFor="let user of allUser.data">  
                <td class="hidden">{{user.userId}}</td>  
                <td>{{user.firstName}}</td>  
                <td>{{user.lastName}}</td>  
                <td>{{user.email}}</td>  
                <td>  
                  <button  class="btn btn-info" (click)='deleteUsers(user.userId.data)'>  Delete</button>  
                  <button  style="margin-left: 20px;" class="btn btn-info" [routerLink]="['edit-user', user.userId]> Edit</button>  
                </td>  
              </tr>  
            </tbody>  
          </table>  
        </div>  
      </div>
